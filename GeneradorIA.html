<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Texto IA - Portafolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Tu CSS de antes est√° perfecto, lo pego aqu√≠ por simplicidad */
    /* (Si ya lo tienes en un style.css, puedes borrar este <style>) */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      line-height: 1.6;
    }
    header { text-align: center; padding: 60px 20px 20px; }
    h1 { font-size: 2.5em; color: #58a6ff; margin-bottom: 10px; }
    .subtitle { color: #8b949e; font-size: 1.1em; margin-bottom: 40px; }
    .generator-container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(88,166,255,0.1);
    }
    textarea {
      width: calc(100% - 24px); /* Ajuste para padding */
      height: 100px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      color: #e6edf3;
      padding: 12px;
      font-size: 1em;
      resize: none;
      margin-bottom: 15px;
    }
    button {
      background: #58a6ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:disabled { background: #8b949e; cursor: not-allowed; }
    button:hover:not(:disabled) { background: #1f6feb; transform: scale(1.05); }
    .output {
      margin-top: 25px;
      background: #000; /* Fondo negro puro */
      border: 1px solid #30363d;
      border-left: 4px solid #238636; /* Borde verde a la izquierda */
      border-radius: 6px;
      padding: 20px;
      min-height: 120px;
      color: #3fb950; /* Texto verde tipo terminal */
      font-family: 'Courier New', Courier, monospace; /* Fuente monoespaciada */
      line-height: 1.8;
      white-space: pre-wrap; /* Respeta los saltos de l√≠nea de la IA */
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }
    footer { text-align: center; padding: 30px; font-size: 0.9em; color: #8b949e; border-top: 1px solid #30363d; margin-top: 60px; }
    a.back-link { display: inline-block; margin-top: 20px; color: #58a6ff; text-decoration: none; font-weight: 600; transition: color 0.3s; }
    a.back-link:hover { color: #1f6feb; }
    /* Cuando el bot√≥n est√° pensando/deshabilitado */
button:disabled {
  background: #30363d;
  color: #8b949e;
  cursor: wait; /* Cambia el cursor al reloj de arena/c√≠rculo */
  transform: scale(0.98); /* Se hace un poquito m√°s chico */
  box-shadow: none;
}
  </style>
</head>
<body>
  <header>
    <h1>üß† Generador de Texto con IA</h1>
    <p class="subtitle">Escrib√≠ una idea o concepto y dej√° que Gemini genere una descripci√≥n profesional.</p>
  </header>

  <section class="generator-container">
    <textarea id="idea" placeholder="Ej: Una app para mejorar la productividad..."></textarea>
    <button id="generateButton">Generar texto</button>
    <div class="output" id="resultado"></div>
  </section>

  <footer>

  </footer>

 <script src="generadoria.js"></script>

</body>
</html>
